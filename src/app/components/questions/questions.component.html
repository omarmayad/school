<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Landing page</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

<div class="jumbotron">
  <div class="page-header" [ngStyle]="{'background-color':currentColor}"> 
		<h1> Get matched to a school<strong> in seconds &#33;</strong></h1>
</div>
    
<app-seventh-question *ngIf="currentQuestion=='SeventhQuestion'" (messageEvent)="receiveEvent($event)"></app-seventh-question>
<app-first-question *ngIf="currentQuestion=='FirstQuestion'" (messageEvent)="receiveEvent($event)"></app-first-question>
<app-second-question *ngIf="currentQuestion=='SecondQuestion'" (messageEvent)="receiveEvent($event)"></app-second-question>
<app-third-question *ngIf="currentQuestion=='ThirdQuestion'" (messageEvent)="receiveEvent($event)"></app-third-question>
<app-forth-question *ngIf="currentQuestion=='ForthQuestion'" (messageEvent)="receiveEvent($event)"></app-forth-question>
<app-fifth-question *ngIf="currentQuestion=='FifthQuestion'" (messageEvent)="receiveEvent($event)"></app-fifth-question>
<app-sixth-question *ngIf="currentQuestion=='SixthQuestion'" (messageEvent)="receiveEvent($event)"></app-sixth-question>


  <div class="container col-sm-10 push-sm-2">

			<div class="progress ">
				<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" [ngStyle]="{'width':percentage+'%'}">
				    <span class="sr-only">{{percentage}}% Complete (success)</span>
					</div>
					
				 
			</div>
			<div class="progress-meter">
				<div class="meter meter-left" style="width: 25%;"><span class="meter-text">Qualify</span></div>
				<div class="meter meter-left" style="width: 25%;"><span class="meter-text">Profile</span></div>
    			<div class="meter meter-right" style="width: 25%;"><span class="meter-text">Finish &#33;</span></div>
				<div class="meter meter-right" style="width: 25%;"><span class="meter-text">Matches</span></div>
			</div>
		</div>
	
</div>
	
    
  
</body>
</html>
