<div class="questions-block " >
	<div class="page-header">
  <h3>When would you like to start school?</h3>
</div>
<div class="card col-md-12">
  <div class="card-block">
   

    <button type="button" (click)="nextQuestion('Within 1 month')" class="btn btn-success btn-lg" >Within 1 month</button>

    <button type="button" (click)="nextQuestion('1-3 months')" class="btn btn-success btn-lg" >1-3 months</button>
        
    <button type="button" (click)="nextQuestion('4-6 months')" class="btn btn-success btn-lg">4-6 months</button>

    <button type="button" (click)="nextQuestion('7-12 months')" class="btn btn-success btn-lg">7-12 months</button>

    <button type="button" (click)="nextQuestion('Later than 1 year')" class="btn btn-success btn-lg">Later than 1 year</button>
  </div>
</div>
</div>
